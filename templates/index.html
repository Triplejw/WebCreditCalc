<!DOCTYPE html>
<html>
<head>
    <title>Credit Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="background-animation"></div>
    <div class="container">
        <h1 class="animate__animated animate__bounce">Credit Calculator</h1>
        <form method="POST" action="/">
            {% for i in range(8) %}
            <div>
                <label for="dropdown{{ i }}">{{ 'Semester ' ~ (i + 1) }}:</label>
                <select name="dropdown{{ i }}" id="dropdown{{ i }}">
                    <option value="">Select a course</option>
                    {% for course in courses %}
                    <option value="{{ course.credits }}">{{ course.code }} - {{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endfor %}
            <br>
            <button class="animate__animated animate__pulse" type="submit">Calculate Credits</button>
        </form>
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
